name: Build and Release
permissions:
  contents: write

on:
  push:
    branches:
      - main

jobs:
  check-version:
    runs-on: ubuntu-latest
    outputs:
      current_version: ${{ steps.get_version.outputs.current }}
    steps:
      - uses: actions/checkout@v4
      - name: Get current version from Cargo.toml
        id: get_version
        run: |
          current_version=$(grep '^version =' Cargo.toml | head -1 | cut -d'"' -f2)
          echo "Current version: $current_version"
          echo "::set-output name=current::$current_version"
      - name: Ensure version bump
        run: |
          tag="v$(echo "${{ steps.get_version.outputs.current }}")"
          if git rev-parse "$tag" >/dev/null 2>&1; then
            echo "Tag $tag already exists. Please bump version."
            exit 1
          else
            echo "No tag $tag found, version bump confirmed."
          fi

  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    needs: check-version
    outputs:
      artifact_name: ${{ steps.upload_artifact.outputs.artifact_name }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - name: Build project
        run: cargo build --release
      - name: Rename built binary with OS and version
        run: |
          mv target/release/folder-declutter target/release/folder-declutter-${{ matrix.os }}-${{ needs.check-version.outputs.current_version }}
      - name: Upload build artifact
        id: upload_artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.os }}
          path: target/release/folder-declutter-${{ matrix.os }}-${{ needs.check-version.outputs.current_version }}

  release:
    runs-on: ubuntu-latest
    needs: [check-version, build]
    steps:
      - uses: actions/checkout@v4
      - name: Get current version from Cargo.toml
        id: get_version
        run: |
          current_version=$(grep '^version =' Cargo.toml | head -1 | cut -d'"' -f2)
          echo "::set-output name=current::$current_version"
      - name: Download Linux Artifact
        uses: actions/download-artifact@v4
        with:
          name: build-ubuntu-latest
          path: artifact-linux
      - name: Download macOS Artifact
        uses: actions/download-artifact@v4
        with:
          name: build-macos-latest
          path: artifact-macos
      - name: Create Release and attach artifacts
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.get_version.outputs.current }}
          name: "Release v${{ steps.get_version.outputs.current }}"
          files: |
            artifact-linux/folder-declutter-macos-latest-${{ steps.get_version.outputs.current }}
            artifact-macos/folder-declutter-linux-latest-${{ steps.get_version.outputs.current }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
